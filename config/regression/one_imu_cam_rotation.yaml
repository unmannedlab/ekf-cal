                    timeBias: 0.0
                    timeSkew: 0.0
                    timeError: 1.0e-6
                    posOffset: [0.0, 0.0, 0.0]
                    angOffset: [0.5, -0.5, 0.5, -0.5]

        Tracker:
            ORB:
                FeatureDetector: 4
                DescriptorExtractor: 0
                DescriptorMatcher: 0
                DetectorThreshold: 10.0
                SimParams:
                    featureCount: 1000
                    roomSize: 10.0
