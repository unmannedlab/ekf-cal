
/EkfCalNode:
    ros__parameters:
        Debug_Log_Level: 2
        Data_Logging_On: True
        Body_Data_Rate: 1000.0
        SimParams:
            Seed: 0.0
            UseSeed: True
            MaxTime: 5.0
            TruthType: "Cyclic"
            PosFrequency: [0.0, 0.0, 0.0]
            AngFrequency: [0.2, 0.0, 0.0]
            PosOffset: [0.0, 0.0, 0.0]
            NoErrors: True
            NumberOfRuns: 5
            RunNumber: 0

        IMU_list:
            - "vn300"

        Camera_list:
            - "ace"

        Tracker_list:
            - "ORB"

        IMU:
