
/EkfCalNode:
    ros__parameters:
        IMU_list:
            - vn300
            - vn100

        Camera_list:
            - dummy_cam_1
            - dummy_cam_2

        LIDAR_list:
            - dummy_lidar_1
            - dummy_lidar_2


        IMUs:
            vn300:
                BaseSensor: False
                Intrinsic: False
                Rate: 400.0
                Topic: "vn300"

            vn100:
                BaseSensor: True
                Intrinsic: True
                Rate: 100.0
                Topic: "vn100"
